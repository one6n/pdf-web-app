<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script th:fragment="jquery_cdn" src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link th:fragment="bootstrap_css" href="webjars/bootstrap/4.6.0-1/css/bootstrap.min.css" rel="stylesheet">
<link th:fragment="bootstrap_icons" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
<link th:fragment="datatable_css" rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
<style th:fragment="fieldset_style">
	fieldset {
		display: block;
		margin-left: 2px;
		margin-right: 2px;
		padding-top: 0.35em;
		padding-bottom: 0.625em;
		padding-left: 0.75em;
		padding-right: 0.75em;
		border: 2px solid #0275d8;
		border-radius:8px;
	}
</style>

</head>

<body>

	<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
	  	<div class="collapse navbar-collapse">
	    	<a class="navbar-brand mr-4 align-items-center" th:href="@{/}">
				<i class="bi bi-file-earmark-pdf text-danger" style="font-size:32px;"></i>
				<span>PDF</span>
	    	</a>
	    	<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	      		<li class="nav-item disable">
	        		<a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
	      		</li>
	      		<li class="nav-item disable">
	        		<a class="nav-link" th:href="@{/split}">Split</a>
	      		</li>
	    	</ul>
	    </div>
	</nav>
	
	<fieldset th:fragment="uploadFileForm" class="px-3 py-3">
		<legend class="font-italic">Upload file:</legend>
		<form method="POST" th:action="@{${uploadUrl}}" class="form-group" enctype="multipart/form-data">
			<div class="form-row align-items-center">
				<div class="form-group col-md-9">
			    	<input type="file" name="file" class="form-control-file" id="uploadFileInput" accept=".pdf">
				</div>
				<div class="form-group col-md-3">
			  		<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Upload</button>
				</div>
			</div>
		</form>
	</fieldset>
	
	<div th:fragment="bootstrap_script">
		<!--  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script> necessary only if you don't use the jquery cdn above-->
		<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</div>
	<!-- It's important that datatables library is loaded AFTER jquery library -->
	<script th:fragment="datatable_js" type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
	
</body>
</html>
